<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goworld Games - Intro + Loading</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
        background: #000;
    }

    /* Tela de t√≠tulo */
    #introScreen {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: #fff;
        /* cursor: pointer; REMOVIDO */
    }

    .goworld {
        font-size: 8rem;
        font-weight: 900;
        color: #00ffff;
        margin-bottom: 20px;
        letter-spacing: 6px;
    }

    .games {
        font-size: 4.5rem;
        font-weight: 800;
        color: #00ff00;
        letter-spacing: 10px;
        margin-bottom: 30px;
    }
    
    /* O estilo #tapToStart foi removido */

    @media (max-width: 768px) {
        .goworld { font-size: 5.5rem; }
        .games { font-size: 3rem; letter-spacing: 5px; }
    }

    @media (max-width: 480px) {
        .goworld { font-size: 3.5rem; }
        .games { font-size: 2rem; letter-spacing: 3px; }
    }

    /* Tela de carregamento */
    #loadingScreen {
        position: absolute;
        width: 100%;
        height: 100%;
        display: none;
        justify-content: flex-end;
        align-items: flex-end;
        background-size: cover;
        background-position: center;
    }

    #loadingBarContainer {
        width: 80%;
        max-width: 800px;
        height: 25px;
        margin: 50px auto;
        background: rgba(255,255,255,0.2);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #loadingBar {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #00ffff, #00ff00);
        border-radius: 12px;
        transition: width 0.3s ease;
    }
</style>
</head>
<body>

<div id="introScreen">
    <div class="goworld">GOWORLD</div>
    <div class="games">GAMES</div>
    </div>

<div id="loadingScreen">
    <div id="loadingBarContainer">
        <div id="loadingBar"></div>
    </div>
    
<script src="intro.js"></script>
</body>
</html>
