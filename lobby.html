<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby 3D - Three.js</title>
    <style>
        /* CORRE√á√ÉO PRINCIPAL: Aplica box-sizing a todos os elementos para evitar que padding/border causem overflow */
        * {
            box-sizing: border-box;
        }

        body {
            /* box-sizing: border-box; -> Removido daqui, colocado no seletor global '*' */
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            /* GARANTIA: Esconde qualquer rolagem horizontal */
            overflow-x: hidden; 
            overflow-y: hidden;
            height: 100vh; /* Usa 100vh (viewport height) para maior compatibilidade */
            width: 100vw;  /* Usa 100vw (viewport width) para maior compatibilidade */
        }

        html {
            height: 100%;
            /* GARANTIA: Esconde qualquer rolagem horizontal no elemento raiz */
            overflow-x: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #canvas3d {
            display: block;
            width: 100%;
            height: 100%;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .loading-bar {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #64ffda, #00bcd4);
            width: 0%;
            transition: width 0.3s ease;
        }

        .menu-container {
            position: absolute;
            top: 20px;
            left: 30px;
            pointer-events: auto;
        }

        .menu-button {
            background: rgba(0, 0, 0, 0.8);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .menu-button:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.05);
        }

        .hamburger-line {
            width: 20px;
            height: 2px;
            background: white;
            border-radius: 1px;
            transition: all 0.3s ease;
        }

        .settings-menu {
            position: absolute;
            top: 60px;
            left: 0;
            background: rgba(0, 0, 0, 0.95);
            border-radius: 12px;
            padding: 20px;
            min-width: 320px;
            max-height: 70vh;
            overflow-y: auto;
            overflow-x: hidden;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(-10px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            scrollbar-width: thin;
            scrollbar-color: #64ffda rgba(255, 255, 255, 0.1);
        }

        .settings-menu::-webkit-scrollbar {
            width: 8px;
        }

        .settings-menu::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .settings-menu::-webkit-scrollbar-thumb {
            background: #64ffda;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        .settings-menu::-webkit-scrollbar-thumb:hover {
            background: #4dd0e1;
        }

        .settings-menu.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .menu-header {
            font-size: 20px;
            font-weight: bold;
            color: #64ffda;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(100, 255, 218, 0.3);
            padding-bottom: 10px;
        }

        .menu-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            color: #90caf9;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .setting-item {
            margin-bottom: 15px;
        }

        .setting-label {
            display: flex;
            align-items: center;
            color: #e0e0e0;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 5px;
        }

        .setting-label input[type="checkbox"] {
            display: none;
        }

        .checkmark {
            width: 18px;
            height: 18px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #64ffda;
            border-radius: 3px;
            margin-right: 10px;
            position: relative;
            transition: all 0.3s ease;
        }

        .setting-label input[type="checkbox"]:checked + .checkmark {
            background: #64ffda;
        }

        .setting-label input[type="checkbox"]:checked + .checkmark::after {
            content: '‚úì';
            position: absolute;
            top: -2px;
            left: 2px;
            color: black;
            font-weight: bold;
            font-size: 12px;
        }

        .slider-container {
            position: relative;
            margin-top: 5px;
        }

        .volume-slider, .sensitivity-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb, .sensitivity-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #64ffda;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(100, 255, 218, 0.3);
        }

        .slider-value {
            position: absolute;
            top: -25px;
            right: 0;
            background: rgba(100, 255, 218, 0.9);
            color: black;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            min-width: 20px;
            text-align: center;
        }

        .quality-select {
            width: 100%;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 6px;
            color: white;
            font-size: 14px;
            outline: none;
            margin-top: 5px;
        }

        .quality-select option {
            background: #333;
            color: white;
        }

        .music-info {
            font-size: 12px;
            color: #90a4ae;
            font-style: italic;
            margin-top: 2px;
            margin-left: 28px;
        }

        .info-item {
            color: #b0bec5;
            font-size: 13px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        #fpsCounter {
            color: #64ffda;
            font-weight: bold;
        }

        .start-button-container {
            position: absolute;
            bottom: 90px;
            left: 90px;
            pointer-events: auto;
        }

        .start-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
            background: linear-gradient(45deg, #45a049, #4CAF50);
        }

        .start-button:active {
            transform: translateY(-1px);
        }
        
        /* Estilos para a notifica√ß√£o */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            z-index: 2000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.success {
            background: rgba(76, 175, 80, 0.9);
        }

        .notification.info {
            background: rgba(33, 150, 243, 0.9);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-text">Carregando Lobby 3D...</div>
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
        </div>

        <canvas id="canvas3d"></canvas>
        
        <div class="ui-overlay">
            <div class="menu-container">
                <button class="menu-button" onclick="toggleMenu()">
                    <div class="hamburger-line"></div>
                    <div class="hamburger-line"></div>
                    <div class="hamburger-line"></div>
                </button>
                <div class="settings-menu" id="settingsMenu">
                    <div class="menu-header">Configura√ß√µes</div>
                    
                    <div class="menu-section">
                        <div class="section-title">üéµ √Åudio</div>
                        <div class="setting-item">
                            <label class="setting-label">
                                <input type="checkbox" id="musicToggle" onchange="toggleMusic()">
                                <span class="checkmark"></span>
                                M√∫sica de Fundo
                            </label>
                            <div class="music-info">music001xf.mp3</div>
                        </div>
                        <div class="setting-item">
                            <label class="setting-label">Volume da M√∫sica</label>
                            <div class="slider-container">
                                <input type="range" class="volume-slider" min="0" max="100" value="50" id="musicVolume" oninput="updateVolumeDisplay(this.value)">
                                <div class="slider-value" id="volumeValue">50</div>
                            </div>
                        </div>
                    </div>

                    <div class="menu-section">
                        <div class="section-title">üéÆ Controles</div>
                        <div class="setting-item">
                            <label class="setting-label">Sensibilidade do Mouse</label>
                            <div class="slider-container">
                                <input type="range" class="sensitivity-slider" min="0" max="100" value="50" id="mouseSensitivity" oninput="updateSensitivityDisplay(this.value)">
                                <div class="slider-value" id="sensitivityValue">50</div>
                            </div>
                        </div>
                        <div class="setting-item">
                            <label class="setting-label">
                                <input type="checkbox" id="invertY">
                                <span class="checkmark"></span>
                                Inverter Eixo Y
                            </label>
                        </div>
                    </div>

                    <div class="menu-section">
                        <div class="section-title">üé® Gr√°ficos</div>
                        <div class="setting-item">
                            <label class="setting-label">Qualidade das Sombras</label>
                            <select class="quality-select" id="shadowQuality">
                                <option value="low">Baixa</option>
                                <option value="medium" selected>M√©dia</option>
                                <option value="high">Alta</option>
                            </select>
                        </div>
                        <div class="setting-item">
                            <label class="setting-label">
                                <input type="checkbox" id="antialiasing" checked>
                                <span class="checkmark"></span>
                                Anti-aliasing
                            </label>
                        </div>
                    </div>

                    <div class="menu-section">
                        <div class="section-title">‚ÑπÔ∏è Informa√ß√µes</div>
                        <div class="info-item">Vers√£o: <span>1.0.0</span></div>
                        <div class="info-item">FPS: <span id="fpsCounter">60</span></div>
                    </div>
                </div>
            </div>

            <div class="start-button-container">
                <button class="start-button" onclick="startGame()">Iniciar</button>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="lobby.js"></script>
</body>
</html>
